<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet/less" type="text/css" href="resources/less/styles.less" />

    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <small class="pull-right">{{ site.tagline }}</small>
    </header>

    {% include top.html %}

  	<div class="container">
      <div class="row">
        <div class="span12">{{content}}</div>
      </div>
    </div>

    <script src="resources/rainbow.min.js" type="text/javascript"></script>
    <script src="resources/language/generic.js" type="text/javascript"></script>
    <script src="resources/language/javascript.js" type="text/javascript"></script>
    <script src="resources/less.js" type="text/javascript"></script>
  </body>
</html>
